<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calcular a parada</title>
</head>
<body><div class="aviso">
        <h1>Calculadora de juros Compostos</h1>
        <p>Por se tratar de juros compostos os valores são limitados</p>
        <p>A cada 30 dias , 20% é deduzido do lucro.</p>
        <p>O calculo é baseado no imposto de renda cobrado sobre o lucro no minidolar.</p>
    </div>
    <form class="main">
        <label >Digita o valor do aporte</label>
        <input id="aporte" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        type = "number"
        maxlength = "6">
        <label >Digita a porcentagem</label>
        <input id="porcentagem" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        type = "number"
        maxlength = "3">
        <label >Digita quantidade de dias</label>
        <input id="dias" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        type = "number"
        maxlength = "5">
        <button id="calcularBtn">Calcular a parada</button>
    </form>
    <div class="resultado-container">
        <p class="valor-texto">Valor já com desconto: <input id="resultado" readonly type="text"></p>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
